<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
   <div class="container-xxl">
   <header class="my-3">
    <h1>Home Page</h1>
   </header>
   <nav class="my-3">
    <a href="/">Home</a>
    <a href="/api">API</a>
   </nav>
   <main class="my-3">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis reiciendis fugiat saepe eaque repellat nobis. Adipisci nobis molestias quod asperiores ipsum illum minima voluptates eum quo, quisquam eveniet modi aliquid.</p>
    <h2>Get</h2>
    <form action="/search" method="get">
        <label>Search: <input type="search" class="form-control" name="car" required></label>
        <label>Age: <input type="number" class="form-control" name="age" min="0" max="10" required></label>
        <button class="btn btn-primary">Search</button>
    </form>
    <!-- <img src="img/bat.svg" alt="batman" width="300" height="120"> -->
     <h2>Post</h2>
     <form action="/login" method="post" class="row align-items-end">
        <div class="col-auto">
            <label>Email: <input type="email" name="email" required class="form-control"></label>
        </div>
        <div class="col-auto">
            <label>Password: <input type="password" name="pass" required class="form-control"></label>
        </div>
        <div class="col-auto"><button class="btn btn-primary">Login</button></div>
     </form>
     </main>
     <footer class="my-3">
        <p>&copy; 2025</p>
     </footer>
   </div>
<script src="js/bootstrap.bundle.min.js"></script>   
<script src="common.js"></script>
</body>
</html>
